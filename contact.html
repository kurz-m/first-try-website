<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markus Kurz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="">
        <div class="picture-wrapper">
          <img class="profile-picture" src="web_2.jpg" alt="profile picture">
        </div>
        <div class="nav-wrapper">
        <nav>
          <ul role="list" class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="tools.html">Useful Tools</a></li>
            <li><a href="running.html">Running</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <section>
      <form action="" method="post">
        <div class="container padding-block-900">
          <fieldset class="contact-form padding-block-900">
            <legend>Contact form</legend>
            <div>
              <label class="label" for="firstName">First Name</label>
            </div>
            <div>
              <input type="text" name="first_name" id="firstName">
            </div>
            <div>
              <label class="label" for="lastName">Last Name</label>
            </div>
            <div>
              <input type="text" name="last_name" id="lastName">
            </div>
            <div>
              <label class="label" for="mail">Mail</label>
            </div>
            <div>
              <input type="email" name="mail" id="mail">
            </div>
            <div>
              <label class="label" for="aboutyou">About You</label>
            </div>
            <div>
              <textarea placeholder="This is only a dummy form." name="about_you" id="aboutyou" cols="20" rows="3"></textarea>
            </div>
            <div>
              <span><input type="checkbox" name="agreement_button" id="agreement"></span>
              <span><label for="agreement" class="label">Agree to terms</label></span>
            </div>
            <div class="padding-block-900">
              <button class="button">Send</button>
            </div>
          </fieldset>
        </div>

      </form>
    </section>
  </main>
  
  <footer>
    <section>
      <div>
        <div></div>
      </div>
    </section>
  </footer>
</body>
</html>
